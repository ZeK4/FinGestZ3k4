<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinGestor Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: '#0f172a',
              secondary: '#334155',
              accent: '#3b82f6',
              success: '#10b981',
              danger: '#ef4444',
            }
          }
        }
      }
    </script>
    <style>
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
        margin: 0;
        padding: 0;
      }
      .dark body {
        background-color: #020617; /* slate-950 */
      }
      #root { min-height: 100vh; }
      html.dark { background-color: #020617; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "react-router-dom": "https://esm.sh/react-router-dom@6.26.2?external=react,react-dom",
        "lucide-react": "https://esm.sh/lucide-react@0.446.0?external=react,react-dom",
        "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
        "xlsx": "https://esm.sh/xlsx@0.18.5",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "@google/genai": "https://esm.sh/@google/genai@1.3.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
